<html>

<head>
    <title>JQuery.RecurrenceInput Demo</title>

    <link type="text/css" href="../demo/jquery.tools.dateinput.css" rel="stylesheet"></link>
    <link type="text/css" href="../demo/jquery.recurrenceinput.css" rel="stylesheet"></link>
    <link type="text/css" href="../demo/overlays.css" rel="stylesheet"></link>
    <link type="text/css" href="qunit.css" rel="stylesheet"></link>
    
    <script type="text/javascript" src="../lib/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="../lib/jquery.tmpl-beta1.js"></script>
    <script type="text/javascript" src="../lib/jquery.tools.dateinput-1.2.5.js"></script>
    <script type="text/javascript" src="../lib/jquery.tools.overlay-1.2.5.js"></script>
    <script type="text/javascript" src="../coverage/jquery.recurrenceinput.js"></script>
    <script type="text/javascript" src="qunit.js"></script>
    <script type="text/javascript" src="tests.js"></script>

</head>

<body>
    
    <div id="thetests">
        <h1 id="qunit-header">QUnit example</h1>
        <h2 id="qunit-banner"></h2>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
    </div>
    
    <!-- Test form -->
    <form action="." method="get">

        <div class="field startfield">
            <div class="startfield">
                <label>Start:</label>
                <input type="date" id="start" name="start" />
            </div>
        </div>

        <div class="field repeatfield">
            <textarea name="repeat"></textarea>
            <script type="text/javascript">
		$.tools.recurrenceinput.localize("sv", {
		    displayUnactivate: '\u00C5terkommer inte',
		    displayLabelActivate: '\u00C5terkommer',
		    edit: 'Redigera...',
		    add: 'L\u00E4gg till',
		    
		    recurrenceType: 'Typ av \u00E5terkomst:',
	    
		    dailyInterval1: 'Varje',
		    dailyInterval2: 'dag(ar)',
	    
		    weeklyInterval1: 'Varje',
		    weeklyInterval2: 'vecka/veckor',
		    weeklyWeekdays: 'P\u00E5:',
	    
		    monthlyDayOfMonth1: 'Den',
		    monthlyDayOfMonth2: 'dagen i m\u00E5naden',
		    monthlyDayOfMonth3: ', var',
		    monthlyDayOfMonth4: 'm\u00E5nad',
		    monthlyWeekdayOfMonth1: '',
		    monthlyWeekdayOfMonth2: '',
		    monthlyWeekdayOfMonth3: ', varje',
		    monthlyWeekdayOfMonth4: 'm\u00E5nad',
	    
		    yearlyDayOfMonth1: 'Varje',
		    yearlyDayOfMonth2: '',
		    yearlyDayOfMonth3: '',
		    yearlyWeekdayOfMonth1: '',
		    yearlyWeekdayOfMonth2: '',
		    yearlyWeekdayOfMonth3: '',
		    yearlyWeekdayOfMonth4: '',
		    
		    range: '\u00C5terkomsten stoppar:',
		    rangeNoEnd: 'Inte',
		    rangeByOccurrences1: 'Stoppar efter',
		    rangeByOccurrences2: '\u00E5terkomster',
		    rangeByEndDate: 'Till och med',
	    
		    including: ', samt den',
		    except: ', f\u00F6rutom den',
	
		    cancel: 'Avbryt',        
		    save: 'Spara',
	    
		    orderIndexes: ['F\u00F6rsta', 'Andra', 'Tredje', 'Fj\u00E4rde', 'Sista'],
		    months: [
			'Januari', 'Februari', 'Mars', 'April', 'Maj', 'Juni',
			'Juli', 'Augusti', 'September', 'October', 'November', 'December'],
		    shortMonths: [
			'Jan', 'Feb', 'Mar', 'Apr', 'Maj', 'Jun',
			'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dec'],
		    weekdays: [
			'M\u00E5ndag', 'Tisdag', 'Onsdag', 'Torsdag',
			'Fredag', 'L\u00F6rdag', 'S\u00F6ndag'],
		    shortWeekdays: [
			'M\u00E5n', 'Tis', 'Ons', 'Tor','Fre', 'L\u00F6r', 'S\u00F6n'],
			
		    longDateFormat: 'dd mmmm yyyy',
		    shortDateFormat: 'yyyy-mm-dd',
			
		    noTemplateMatch: 'Varning: Denna h\u00E4ndelse anv\u00E4nder funktionalitet ' +
				       'som denna dialog inte st\u00F6djer. Om du sparar kan ' +
				       'detta \u00E4ndra n\u00E4r h\u00E4ndelsen \u00E5terkommer.',
				       
		    rtemplate: {
			daily: 'Varje dag',
			mondayfriday: 'M\u00E5ndagar och Fredagar',
			weekdays: 'Veckodagar',
			weekly: 'Varje vecka',
			monthly: 'Varje m\u00E5nad',
			yearly: 'Varje \u00E5r',
		    }
	
		});
		
		$.tools.recurrenceinput.setTemplates(
		    {
			daily: {
			    rrule: 'FREQ=DAILY',
			    fields: [
				'ridailyinterval',
				'rirangeoptions'
			    ]
			},
			mondayfriday: {
			    rrule: 'FREQ=WEEKLY;BYDAY=MO,FR',
			    fields: [
				'rirangeoptions'
			    ]
			},
			weekdays: {
			    rrule: 'FREQ=WEEKLY;BYDAY=MO,TU,WE,TH,FR',
			    fields: [
				'rirangeoptions'
			    ]
			},
			weekly: {
			    rrule: 'FREQ=WEEKLY',
			    fields: [
				'riweeklyinterval',
				'riweeklyweekdays',
				'rirangeoptions'
			    ]
			},
			monthly: {
			    rrule: 'FREQ=MONTHLY',
			    fields: [
				'rimonthlyoptions',
				'rirangeoptions'
			    ]
			},
			yearly: {
			    rrule: 'FREQ=YEARLY',
			    fields: [
				'riyearlyoptions',
				'rirangeoptions'
			    ]
			}
		    }, 
		    {
			en: {
			    daily: 'Daily',
			    mondayfriday: 'Monday and Friday',
			    weekdays: 'Weekdays',
			    weekly: 'Weekly',
			    monthly: 'Monthly',
			    yearly: 'Yearly',
			},
			sv: {
			    daily: 'Dagligen',
			    mondayfriday: 'M\u00E5ndagar och Fredagar',
			    weekdays: 'Veckodagar',
			    weekly: 'Varje vecka',
			    monthly: 'Varje m\u00E5nad',
			    yearly: 'Varje \u00E5r',
			}
		    }        
		);
		
                $("textarea[name=repeat]").recurrenceinput({startField: "start",  ajaxURL: document.URL, formOverlay: {speed: 1}});
            </script>
        </div>
	
        <div class="field customfield">
            <textarea name="custom"></textarea>
            <script type="text/javascript">
		$.tools.recurrenceinput.setTemplates(
		    {
			daily: {
			    rrule: 'FREQ=DAILY',
			    fields: [
				'ridailyinterval',
				'rirangeoptions'
			    ]
			},
			mowefr: {
			    rrule: 'FREQ=WEEKLY;BYDAY=MO,WE,FR',
			    fields: [
				'rirangeoptions'
			    ]
			},
			weekends: {
			    rrule: 'FREQ=WEEKLY;BYDAY=SA,SU',
			    fields: [
				'rirangeoptions'
			    ]
			}
		    }, 
		    {
			en: {
			    daily: 'Daily',
			    mowefr: 'Mondays, Wednesdays, Fridays',
			    weekends: 'Weekends'
			},
			sv: {
			    daily: 'Dagligen',
			    mowefr: 'M\u00E5ndagar, Onsdagar, Fredagar',
			    weekends: 'Veckoslut'
			}
		    }        
		);
		
                $("textarea[name=custom]").recurrenceinput({startField: "start",  ajaxURL: document.URL, formOverlay: {speed: 1}});
            </script>
        </div>


    </form>
    
</body>

</html>
