<html>

<head>
    <title>JQuery.RecurrenceInput Demo</title>

    <link type="text/css" href="../demo/jquery.tools.dateinput.css" rel="stylesheet"></link>
    <link type="text/css" href="../demo/jquery.recurrenceinput.css" rel="stylesheet"></link>
    <link type="text/css" href="../demo/overlays.css" rel="stylesheet"></link>
    <link type="text/css" href="qunit.css" rel="stylesheet"></link>
    
    <script type="text/javascript" src="../lib/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="../lib/jquery.tmpl-beta1.js"></script>
    <script type="text/javascript" src="../lib/jquery.tools.dateinput-1.2.5.js"></script>
    <script type="text/javascript" src="../lib/jquery.tools.overlay-1.2.5.js"></script>
    <script type="text/javascript" src="../coverage/jquery.recurrenceinput.js"></script>
    <script id="jquery-recurrenceinput-display-tmpl" type="text/x-jquery-tmpl" src="../coverage/jquery.recurrenceinput.display.tmpl" ></script>
    <script id="jquery-recurrenceinput-form-tmpl" type="text/x-jquery-tmpl" src="../coverage/jquery.recurrenceinput.form.tmpl" ></script>
    <script type="text/javascript" src="qunit.js"></script>
    <script type="text/javascript" src="tests.js"></script>

</head>

<body>
    
    <div id="thetests">
        <h1 id="qunit-header">QUnit example</h1>
        <h2 id="qunit-banner"></h2>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
    </div>
    
    <!-- Test form -->
    <form action="." method="get">

        <div class="field">
            <div class="fieldname_start">
                <label>Start:</label>
                <input type="date" id="start" name="start" />
            </div>
            <div class="fieldname_all_day">
                <input type="checkbox" name="all_day" />
                <label>All Day</label>
            </div>
            <script type="text/javascript">
                $('div.fieldname_all_day > label').click(function() {
                    var input = $(this).parent().find('input');
                    input.click(); input.change();
                });
                $('input[name=all_day]').change(function(e) {
                    if ($(this).is(':checked')) { $('span.time').hide(); }
                    else { $('span.time').show(); }
                });
            </script>
        </div>

        <div class="field fieldname_repeat">
            <textarea name="repeat"></textarea>
            <script type="text/javascript">
		$.tools.recurrenceinput.localize("sv", {
		    display_label_unactivate: '\u00C5terkommer inte',
		    display_label_activate: '\u00C5terkommer',
		    edit: 'Redigera...',
		    add: 'L\u00E4gg till',
		    
		    recurrence_type: 'Typ av \u00E5terkomst:',
	    
		    daily_interval_1: 'Varje',
		    daily_interval_2: 'dag(ar)',
	    
		    weekly_interval_1: 'Varje',
		    weekly_interval_2: 'vecka/veckor',
		    weekly_weekdays: 'P\u00E5:',
	    
		    monthly_day_of_month_1: 'Den',
		    monthly_day_of_month_2: 'dagen i m\u00E5naden',
		    monthly_day_of_month_3: ', var',
		    monthly_day_of_month_4: 'm\u00E5nad',
		    monthly_weekday_of_month_1: '',
		    monthly_weekday_of_month_2: '',
		    monthly_weekday_of_month_3: ', varje',
		    monthly_weekday_of_month_4: 'm\u00E5nad',
	    
		    yearly_day_of_month_1: 'Varje',
		    yearly_day_of_month_2: '',
		    yearly_day_of_month_3: '',
		    yearly_weekday_of_month_1: '',
		    yearly_weekday_of_month_2: '',
		    yearly_weekday_of_month_3: '',
		    yearly_weekday_of_month_4: '',
		    
		    range_label: '\u00C5terkomsten stoppar:',
		    range_no_end_label: 'Inte',
		    range_by_occurrences_label_1: 'Stoppar efter',
		    range_by_occurrences_label_2: '\u00E5terkomster',
		    range_by_end_date_label: 'Till och med',
	    
		    including_label: ', samt den',
		    except_label: ', f\u00F6rutom den',
	
		    cancel_button_label: 'Avbryt',        
		    save_button_label: 'Spara',
	    
		    order_indexes: ['F\u00F6rsta', 'Andra', 'Tredje', 'Fj\u00E4rde', 'Sista'],
		    months: [
			'Januari', 'Februari', 'Mars', 'April', 'Maj', 'Juni',
			'Juli', 'Augusti', 'September', 'October', 'November', 'December'],
		    short_months: [
			'Jan', 'Feb', 'Mar', 'Apr', 'Maj', 'Jun',
			'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dec'],
		    weekdays: [
			'M\u00E5ndag', 'Tisdag', 'Onsdag', 'Torsdag',
			'Fredag', 'L\u00F6rdag', 'S\u00F6ndag'],
		    short_weekdays: [
			'M\u00E5n', 'Tis', 'Ons', 'Tor','Fre', 'L\u00F6r', 'S\u00F6n'],
			
		    long_date_format: 'dd mmmm yyyy',
		    short_date_format: 'yyyy-mm-dd',
			
		    no_template_match: 'Varning: Denna h\u00E4ndelse anv\u00E4nder funktionalitet ' +
				       'som denna dialog inte st\u00F6djer. Om du sparar kan ' +
				       'detta \u00E4ndra n\u00E4r h\u00E4ndelsen \u00E5terkommer.',
				       
		    rtemplate: {
			daily: 'Varje dag',
			mondayfriday: 'M\u00E5ndagar och Fredagar',
			weekdays: 'Veckodagar',
			weekly: 'Varje vecka',
			monthly: 'Varje m\u00E5nad',
			yearly: 'Varje \u00E5r',
		    }
	
		});
		
		$.tools.recurrenceinput.setTemplates(
		    {
			daily: {
			    rrule: 'FREQ=DAILY',
			    fields: [
				'recurrenceinput_daily_interval',
				'recurrenceinput_range_options'
			    ]
			},
			mondayfriday: {
			    rrule: 'FREQ=WEEKLY;BYDAY=MO,FR',
			    fields: [
				'recurrenceinput_range_options'
			    ]
			},
			weekdays: {
			    rrule: 'FREQ=WEEKLY;BYDAY=MO,TU,WE,TH,FR',
			    fields: [
				'recurrenceinput_range_options'
			    ]
			},
			weekly: {
			    rrule: 'FREQ=WEEKLY',
			    fields: [
				'recurrenceinput_weekly_interval',
				'recurrenceinput_weekly_weekdays',
				'recurrenceinput_range_options'
			    ]
			},
			monthly: {
			    rrule: 'FREQ=MONTHLY',
			    fields: [
				'recurrenceinput_monthly_options',
				'recurrenceinput_range_options'
			    ]
			},
			yearly: {
			    rrule: 'FREQ=YEARLY',
			    fields: [
				'recurrenceinput_yearly_options',
				'recurrenceinput_range_options'
			    ]
			}
		    }, 
		    {
			en: {
			    daily: 'Daily',
			    mondayfriday: 'Monday and Friday',
			    weekdays: 'Weekdays',
			    weekly: 'Weekly',
			    monthly: 'Monthly',
			    yearly: 'Yearly',
			},
			sv: {
			    daily: 'Dagligen',
			    mondayfriday: 'M\u00E5ndagar och Fredagar',
			    weekdays: 'Veckodagar',
			    weekly: 'Varje vecka',
			    monthly: 'Varje m\u00E5nad',
			    yearly: 'Varje \u00E5r',
			}
		    }        
		);
		
                $("textarea[name=repeat]").recurrenceinput({startField: "start",  ajaxURL: document.URL, form_overlay: {speed: 1}});
            </script>
        </div>
	
        <div class="field fieldname_custom">
            <textarea name="custom"></textarea>
            <script type="text/javascript">
		$.tools.recurrenceinput.setTemplates(
		    {
			daily: {
			    rrule: 'FREQ=DAILY',
			    fields: [
				'recurrenceinput_daily_interval',
				'recurrenceinput_range_options'
			    ]
			},
			mowefr: {
			    rrule: 'FREQ=WEEKLY;BYDAY=MO,WE,FR',
			    fields: [
				'recurrenceinput_range_options'
			    ]
			},
			weekends: {
			    rrule: 'FREQ=WEEKLY;BYDAY=SA,SU',
			    fields: [
				'recurrenceinput_range_options'
			    ]
			}
		    }, 
		    {
			en: {
			    daily: 'Daily',
			    mowefr: 'Mondays, Wednesdays, Fridays',
			    weekends: 'Weekends'
			},
			sv: {
			    daily: 'Dagligen',
			    mowefr: 'M\u00E5ndagar, Onsdagar, Fredagar',
			    weekends: 'Veckoslut'
			}
		    }        
		);
		
                $("textarea[name=custom]").recurrenceinput({startField: "start",  ajaxURL: document.URL, form_overlay: {speed: 1}});
            </script>
        </div>


    </form>
    
</body>

</html>
