<html>

<head>

    <link type="text/css" href="recurrenceinput.css" rel="stylesheet">

    <script type="text/javascript" src="../lib/jquery-1.4.2.js"></script>
    <script type="text/javascript" src="../lib/jquery.tmpl-beta1.js"></script>
    <script type="text/javascript" src="../lib/jquery.tools.dateinput-1.2.5.js"></script>

    <script id="jquery-recurrenceinput-widget-tmpl" type="text/x-jquery-tmpl">
        <div class="recurrenceinput">
            <div class="recurrenceinput-rrule" style="clear: both">
                <ul class="ruleset"></ul>
                <p class="button" style="clear: both">
                    <a href="#" class="button-add-rrule">Add RRULE</a>
                </p>
            </div>
            <div class="recurrenceinput-rdate" style="clear: both">
                <ul class="ruleset"></ul>
                <p class="button" style="clear: both">
                    <a href="#" class="button-add-rdate">Add RDATE</a>
                </p>
            </div>
            <div class="recurrenceinput-exrule" style="clear: both">
                <ul class="ruleset"></ul>
                <p class="button" style="clear: both">
                    <a href="#" class="button-add-exrule">Add EXRULE</a>
                </p>
            </div>
            <div class="recurrenceinput-exdate" style="clear: both">
                <ul class="ruleset"></ul>
                <p class="button" style="clear: both">
                    <a href="#" class="button-add-exdate">ADD EXDATE</a>
                </p>
            </div>
        </div>
    </script>

    <script id="jquery-recurrenceinput-rule-tmpl" type="text/x-jquery-tmpl">
        <li class="rule" style="clear:both;">
            <a href="#" class="remove">Remove</a>
            <div style="clear:both;"><!-- --></div>
            <ul class="freq">
                <li>
                <input type="radio" name="freq" value="DAILY" />
                <label>Daily</label>
                </li>
                <li>
                <input type="radio" name="freq" value="WEEKLY" />
                <label>Weekly</label>
                </li>
                <li>
                <input type="radio" name="freq" value="MONTHLY" />
                <label>Monthly</label>
                </li>
                <li>
                <input type="radio" name="freq" value="YEARLY" />
                <label>Yearly</label>
                </li>
            </ul>

            <div class="freq-options">
                <div class="daily">DAILY OPTIONS</div>
                <div class="weekly">WEEKLY OPTIONS</div>
                <div class="monthly">MONTHLY OPTIONS</div>
                <div class="yearly">YEARLY OPTIONS</div>
            </div>

            <!-- TODO: Range part still missing -->
            <div style="clear:both;"><!-- --></div>
        </li>
    </script>

    <script id="jquery-recurrenceinput-date-tmpl" type="text/x-jquery-tmpl">
        <li class="rule" style="clear:both;">
            <a href="#" class="remove" style="clear:both;">Remove</a>
            <br />
            <input type="input" name="date" value="" />
        </li>
    </script>



    <script type="text/javascript" src="../src/jquery.recurrenceinput.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("textarea[name=demo1]").recurrenceinput();
        });
        $(document).ready(function() {
            $("textarea[name=demo2]").recurrenceinput();
        });
    </script>
    

</head>

<body>

    <form>
        <div>
            <label>Demo 1</label>
            <div>
                <textarea name="demo1"></textarea>
            </div>
        </div>
        <div>
            <label>Demo 2</label>
            <div>
                <textarea name="demo2"></textarea>
            </div>
        </div>
        <input type="submit" />
    </form>

</body>

</html>
